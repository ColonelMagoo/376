        <h1>JavaScript Lesson 2</h1>

        <p>The focus of this lesson is <b>variables</b> and <b>operators</b>.</p>
        <p id="demo"></p>        
        <script>
        function myFunction(p1, p2) {
        return p1 * p2;              
        }
        document.getElementById("demo").innerHTML = myFunction(4, 3);
        </script>
